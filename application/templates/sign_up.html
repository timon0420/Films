{% extends 'base.html' %}
{% block head %}
    <title>SIGN UP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_up.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_in_and_sign_up.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/root.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/sign-up.png') }}" type="image/x-icon">
{% endblock %}

{% block body %}
    <h1>sign up</h1>
    <div id="container">
        <form action="/sign_up" method="post">
            {{ form.csrf_token }}
            <div class="input">
                {{ form.login }}
                <p class="placeholder">login</p>
            </div>
            <div class="input">
                {{ form.password }}
                <p class="placeholder">password</p>
            </div>
            <div class="input">
                {{ form.email }}
                <p class="placeholder">mail</p>
            </div>
            <input type="submit" value="submit">
        </form>
    </div>
    <a href="/">Back</a>
{% endblock %}
